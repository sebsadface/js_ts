<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dr. Melbourne</title>
  <style>
    BODY {
      font-family: sans-serif;
      font-size: 14pt;
    }
    INPUT {
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      border-style: solid 1px;
      width: 768px;
      padding: 12px 16px;
      margin-top: 10px;
      font-size: 14pt;
    }
    DIV.doctor {
      padding: 12px 16px;
      background-color: rgb(247, 247, 248);
      width: 768px;
    }
    DIV.patient {
      padding: 12px 16px;
      width: 768px;
    }
    DIV.error {
      padding: 12px 16px;
      width: 768px;
      background-color: #FAA0A0;
    }
    SPAN.name {
      float: left;
      font-weight: bold;
      padding-right: 16px;
    }
    SPAN.text {
      padding: 0 16px;
    }
  </style>
</head>
<body>
  <h3>Dr. Melbourne</h3>
  <div id="chat">
    <div class="doctor">
      <span class="name">Doctor</span>
      <span class="text">How do you do. Please tell me your difficulties.</span>
    </div>
  </div>
  <input id="msg" type="text" placeholder="Type your answer here."
         onkeypress="HandleAnswer(event)">
  <script src="chat.js"></script>
</body>
</html>
